<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formatando links</title>

		<style type="text/css">
			a{padding: 5px 10px;text-decoration: none;}

			/*Formatar não visitados e visitados*/
			/*a:link, a:visited{color: darkgreen;}*/

			/*Links não visitados*/
			a:link {color: darkgreen;}

			/*Links visitados*/
			a:visited{color: darkgreen;}

			/*Hover, qdo passa ocursor sobre o link*/
			a:hover{color: white;background: orange;}

			/*Ativos, quando clicado*/
			a:active{color: blueviolet;}

		</style>

	</head>


	<body>

		<a href="http://www.google.com.br">Google</a> |

		<a href="http://www.tecmundo.com.br">Tec Mundo</a> |

		<a href="http://www.megacurioso.com.br">Mega Curioso</a>

		<a href="http://www.naovisitado.com.br">Não visitado</a>


	</body>
</html>
