<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
        <link rel="stylesheet" href="formulario.css">
    </head>

    <body>
        <div id="container">
            <img src="imagens_formulário/perfil.png">    
            <form>
                <div>
                    <input class="email" type="text" name="email" id="email" placeholder="Digite seu e-mail">
                </div>
                <div>
                    <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>
                <div>
                    <input class="logar" type="submit" value="Logar">
                </div>
                <div class="conectado">
                    <label for="salvar">
                        <input class="salvar" type="checkbox" name="salvar" id="salvar" ><span >Manter-me conectado</span> 
                    </label>
                </div>
            </form>    
        </div>
        
    </body>
</html>
