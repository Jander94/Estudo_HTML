	 Normal: Sem negrito
	 bold: negrito
	 100 até 900: minimo ao máximo de negrito
	-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estilos de Texto</title>
		<style type="text/css">
			body{font-size: 30px;
				font-family: "Times new Roman",Times, serif;}

			.negrito{font-weight: 800;}
			.italico{font-style: italic;}
			.formatacao{/*text-decoration: none;*/
						/*text-decoration: underline;*/
						/*text-decoration: overline;*/
						text-decoration: line-through;}
			.texto{font: bold 40px "Times new Roman",Times, serif;}

		</style>
	</head>

	<body>

		<p class="negrito">Texto Negrito</p>
		<p class="italico">Texto Itálico</p>
		<p class="formatacao">Formatação de texto</p>
		<p class="texto">Formatação de texto</p>

	</body>
</html>
