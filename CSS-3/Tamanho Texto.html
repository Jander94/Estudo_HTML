<!-- px ou pixel = Tamanho fixo

	 % = tamanho relativo ao padrão de 16px ou tamanho do container pai
	 
	 em = tamanho relativo ao padrão de 16px ou tamanho do container pai-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tamanho de texto</title>
		
		<style type="text/css">

			body{
				font-size: 20px;
			}
			
			.texto{
				font-size: 3em;
			}

			.texto2{
				font-size: 2em;
			}

		</style>
                                             
	</head>

	<body>
		
			<p class="texto">Conteúdo 1</p>
			<p>Conteúdo 2</p>	
			<p class="texto2">Conteúdo 3</p>		
		

	</body>
</html>
